<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-warning">Kredi Hesaplama Aracı</h1>
      <div class="col">
        <label for="kredi">Kredi:</label>
        <select
          class="form-select w-100 box"
          id="kredi"
          aria-label="Default select example"
        >
          <option selected value="Seçiniz">Seçiniz</option>
          <option value="Konut Kredisi">Konut Kredisi</option>
          <option value="İhtiyaç Kredisi">İhtiyaç Kredisi</option>
          <option value="Araç Kredisi">Araç Kredisi</option>
        </select>
      </div>
      <div class="col">
        <label for="vade">Vade:</label>
        <input
          type="number"
          class="form-control w-100 box"
          id="vade"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          required
        />
      </div>
      <div class="col">
        <label for="tutar">Tutar:</label>
        <input
          type="number"
          class="form-control w-100 box"
          id="tutar"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          required
        />
      </div>
      <div class="col">
        <button type="button" class="btn btn-dark w-100" id="hesapla">
          Hesapla
        </button>
      </div>
      <div class="col mt-5">
        <table
          class="table table-striped table-bordered border-dark table-hover"
          id="tablo"
        ></table>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
