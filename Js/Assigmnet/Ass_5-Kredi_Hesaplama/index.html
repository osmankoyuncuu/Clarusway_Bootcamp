<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#">
      <div class="container">
        <h1 class="text-warning">Kredi Hesaplama Aracı</h1>
        <div class="col">
          <label for="kredi">Kredi:</label>
          <select
            class="form-select w-100 box"
            id="kredi"
            aria-label="Default select example"
          >
            <option selected value="0">Seçiniz</option>
            <option value="1">Konut Kredisi</option>
            <option value="2">İhtiyaç Kredisi</option>
            <option value="3">Araç Kredisi</option>
          </select>
        </div>
        <div class="col">
          <label for="vade">Vade:</label>
          <input
            type="number"
            class="form-control w-100 box"
            id="vade"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            required
          />
        </div>
        <div class="col">
          <label for="tutar">Tutar:</label>
          <input
            type="number"
            class="form-control w-100 box"
            id="tutar"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            required
          />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-dark w-100" id="hesapla">
            Hesapla
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
