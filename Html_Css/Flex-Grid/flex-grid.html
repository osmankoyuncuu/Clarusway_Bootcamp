<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flex-grid.css" />
    <title>Flex-Grid</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="logo col-4 partner">LOGO</div>
        <div class="menu col-8 partner">MENU</div>
      </div>
      <div class="banner col-12 partner">BANNER</div>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="bolum1 col-4 partner">BOLUM1</div>
          <div class="bolum1 col-4 partner">BOLUM2</div>
          <div class="bolum1 col-4 partner">BOLUM3</div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="bolum2 col-3 partner">BOLUM4</div>
          <div class="bolum2 col-6 partner">BOLUM5</div>
          <div class="bolum2 col-3 partner">BOLUM6</div>
        </div>
      </section>
    </main>
    <footer class="container">
      <div class="row">
        <div class="footer col-12 partner">FOOTER</div>
      </div>
    </footer>
  </body>
</html>
