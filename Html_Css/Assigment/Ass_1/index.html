<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

        <div class="p-3 bg-secondary col-12 col-md-4 col-lg-2">3</div>
        <div class="p-3 bg-primary col-12 col-md-6 col-lg-2">4</div>

        <div class="p-3 bg-warning col-12 col-lg-2">6</div>
      </div>
    </div>
