<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <main>
      <div class="contact">
        <h2>Contact information</h2>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="tel">Phone</label>
          <input type="tel" name="tel" id="tel" />
        </div>
      </div>

      <div class="address">
        <h2>Shipping address</h2>

        <div>
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" />
        </div>

        <div>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </div>

        <div>
          <label for="city"></label>
          <input type="text" name="city" id="city" />
        </div>

        <div>
          <div>
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="Turkey">Turkey</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label for="postCode">Post Code</label>
            <input type="text" name="post-code" id="postCode" />
          </div>
          <div>
            <input type="checkbox" name="next-time" id="nextTime" />
            <label for="nextTime">See this information next time</label>
          </div>
        </div>

        <div>
          <button>Continue</button>
        </div>
      </div>

      <div class="card-box">
        <div class="card">
          <img src="./img/photo1.png" alt="Vintage Backbag" />
          <h2>Vintage Backbag</h2>
          <p>
            <span class="valid">$54.99</span><span class="invalid">$94.99</span>
          </p>
          <div class="piece">1</div>
        </div>

        <div class="card">
          <img src="./img/photo2.png" alt="Levi Shoes" />
          <h2>Levi Shoes</h2>
          <p>
            <span class="valid">$74.99</span
            ><span class="invalid">$124.99</span>
          </p>
          <div class="piece">1</div>
        </div>

        <div class="end">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="end">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </div>
    </main>
  </body>
</html>
